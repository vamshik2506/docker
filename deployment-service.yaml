apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: docker
  template:
    metadata:
      labels:
        app: docker
    spec:
      containers:
        - name: docker
          image: $IMAGE_NAME:$BUILD_NUMBER  # Image dynamically set in Jenkins pipeline
          imagePullPolicy: Always
          ports:
            - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: docker-ssvc
spec:
  selector:
    app: docker
  type: NodePort  # Fixed indentation issue
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30080  # Must be between 30000-32767
